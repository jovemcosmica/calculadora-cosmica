<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Diagnóstico Energético Cósmico</title>

<style>
body {
  background-color: #32004f;
  color: #ffffff;
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #f5b1ff;
}

label {
  display: block;
  margin: 15px 0 5px;
}

input, button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
}

button {
  background-color: #f5b1ff;
  color: #32004f;
  margin-top: 20px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #e189ff;
}

#resultado {
  margin-top: 30px;
  padding: 20px;
  background-color: #4a0074;
  border-radius: 10px;
}
</style>
</head>

<body>

<h2>✨ Diagnóstico Energético Cósmico ✨</h2>

<form id="formCosmico">
<label>Nome:</label>
<input type="text" id="nome" required />

<label>Data de nascimento:</label>
<input type="date" id="data" required />

<label>Hora de nascimento:</label>
<input type="time" id="hora" required />

<button type="submit">Gerar Meu Diagnóstico</button>
</form>

<div id="resultado"></div>

<script>

function descobrirSigno(dia, mes) {
  if ((mes==3 && dia>=21)||(mes==4 && dia<=19)) return "Áries";
  if ((mes==4 && dia>=20)||(mes==5 && dia<=20)) return "Touro";
  if ((mes==5 && dia>=21)||(mes==6 && dia<=20)) return "Gêmeos";
  if ((mes==6 && dia>=21)||(mes==7 && dia<=22)) return "Câncer";
  if ((mes==7 && dia>=23)||(mes==8 && dia<=22)) return "Leão";
  if ((mes==8 && dia>=23)||(mes==9 && dia<=22)) return "Virgem";
  if ((mes==9 && dia>=23)||(mes==10 && dia<=22)) return "Libra";
  if ((mes==10 && dia>=23)||(mes==11 && dia<=21)) return "Escorpião";
  if ((mes==11 && dia>=22)||(mes==12 && dia<=21)) return "Sagitário";
  if ((mes==12 && dia>=22)||(mes==1 && dia<=19)) return "Capricórnio";
  if ((mes==1 && dia>=20)||(mes==2 && dia<=18)) return "Aquário";
  return "Peixes";
}

function elementoDoSigno(signo) {
  const mapa = {
    "Áries":"Fogo","Leão":"Fogo","Sagitário":"Fogo",
    "Touro":"Terra","Virgem":"Terra","Capricórnio":"Terra",
    "Gêmeos":"Ar","Libra":"Ar","Aquário":"Ar",
    "Câncer":"Água","Escorpião":"Água","Peixes":"Água"
  };
  return mapa[signo];
}

function energiaDaHora(hora) {
  if (hora>=6 && hora<12) return "Fogo";
  if (hora>=12 && hora<18) return "Ar";
  if (hora>=18 && hora<23) return "Água";
  return "Terra";
}

function gerarDiagnostico(elementoBase, elementoHora) {

  let intensidade;
  let dominante;
  let emBaixa;

  if (elementoBase === elementoHora) {
    intensidade = "alta";
    dominante = elementoBase;
  } else {
    intensidade = "equilibrada";
    dominante = elementoBase;
  }

  const todos = ["Fogo","Terra","Ar","Água"];
  emBaixa = todos.find(el => el !== elementoBase && el !== elementoHora);

  return { intensidade, dominante, emBaixa };
}

const interpretacoes = {
  "Fogo": {
    alta: "Sua energia é intensa, magnética e cheia de iniciativa. Você naturalmente assume liderança e inspira movimento.",
    equilibrada: "Você possui impulso criativo, mas alterna entre ação e introspecção, buscando momentos de recarga."
  },
  "Água": {
    alta: "Sua sensibilidade é profunda e intuitiva. Emoções são sua grande força e conexão espiritual.",
    equilibrada: "Você tem conexão emocional, mas busca racionalizar sentimentos antes de agir."
  },
  "Ar": {
    alta: "Sua mente é rápida e comunicativa. Ideias fluem com facilidade e você inspira através da palavra.",
    equilibrada: "Você alterna entre pensamento lógico e momentos de introspecção silenciosa."
  },
  "Terra": {
    alta: "Você transmite estabilidade e segurança. Sua energia é estruturada, confiável e centrada.",
    equilibrada: "Você busca equilíbrio entre estabilidade e movimento, adaptando-se conforme necessário."
  }
};

const recomendacoes = {
  "Fogo":"Home Spray Aroma do Fogo",
  "Água":"Home Spray Aroma da Água",
  "Ar":"Home Spray Aroma do Ar",
  "Terra":"Home Spray Aroma da Terra"
};

document.getElementById("formCosmico").addEventListener("submit", function(e){
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value.split("-");
  const hora = parseInt(document.getElementById("hora").value.split(":")[0]);

  const dia = parseInt(data[2]);
  const mes = parseInt(data[1]);

  const signo = descobrirSigno(dia, mes);
  const elementoBase = elementoDoSigno(signo);
  const elementoHora = energiaDaHora(hora);

  const perfil = gerarDiagnostico(elementoBase, elementoHora);

  let html = `
    <h2>Olá, ${nome} ✨</h2>
    <p><strong>Signo solar:</strong> ${signo}</p>
    <p><strong>Elemento predominante:</strong> ${perfil.dominante}</p>
    <p><strong>Intensidade energética:</strong> ${perfil.intensidade}</p>
    <hr>
    <h3>Seu Diagnóstico Energético</h3>
    <p>${interpretacoes[perfil.dominante][perfil.intensidade]}</p>
    <p><strong>Elemento que pode ser fortalecido:</strong> ${perfil.emBaixa}</p>
    <div style="margin-top:15px; padding:15px; background:#5c1480; border-radius:10px;">
      <p>✨ Para equilibrar sua energia recomendamos:</p>
      <strong>${recomendacoes[perfil.emBaixa]}</strong>
    </div>
  `;

  document.getElementById("resultado").innerHTML = html;
});

</script>
</body>
</html>
