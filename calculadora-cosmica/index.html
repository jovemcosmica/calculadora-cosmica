

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Astral com Casas e Elementos</title>
  <style>
    body {
      background-color: #32004f;
      color: #ffffff;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #f5b1ff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #f5b1ff;
      color: #32004f;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e189ff;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      background-color: #4a0074;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Mapa Astral</h1>
  <form id="formMapaAstral">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required />

    <label for="data">Data de nascimento:</label>
    <input type="date" id="data" required />

    <label for="hora">Hora de nascimento:</label>
    <input type="time" id="hora" required />

    <label for="cidade">Cidade de nascimento:</label>
    <input type="text" id="cidade" required />

    <button type="submit">Consultar Mapa Astral</button>
  </form>

  <div id="resultado"></div>

  <script>
async function buscarCoordenadas(cidade) {
  const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cidade + ", Brasil")}&format=json&limit=1`;
  const response = await fetch(url);
  const data = await response.json();

  if (data.length > 0) {
    return {
      lat: parseFloat(data[0].lat),
      lon: parseFloat(data[0].lon)
    };
  } else {
    throw new Error("Localização não encontrada");
  }
}

document.getElementById("formMapaAstral")
.addEventListener("submit", async function(e) {
  e.preventDefault();

  const nome = document.getElementById("nome").value;
  const data = document.getElementById("data").value.split("-");
  const hora = document.getElementById("hora").value.split(":");
  const cidade = document.getElementById("cidade").value;

  const day = parseInt(data[2]);
  const month = parseInt(data[1]);
  const year = parseInt(data[0]);
  const hour = parseInt(hora[0]);
  const min = parseInt(hora[1]);

  const resultado = document.getElementById("resultado");
  resultado.innerHTML = "<p>Consultando os astros... ✨</p>";

  try {

    const response = await fetch("/api/mapa-astral", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
	subject: nome,
        day,
        month,
        year,
        hour,
        min,
	city: cidade
      })
    });

    const dataResult = await response.json();
    console.log(dataResult);

    if (!response.ok) throw new Error();

    let html = `<h2>Olá, ${nome}! ✨</h2>`;
html += "<ul>";

const planets = dataResult.chart_data?.planetary_positions;

if (planets && Array.isArray(planets)) {
  planets.forEach(planet => {
    html += `<li>${planet.name.replace("_", " ")} - ${planet.sign}</li>`;
  });
}

html += "</ul>";

resultado.innerHTML = html;

  } catch (error) {
    resultado.innerHTML = 
      "<p>Não conseguimos consultar seu mapa agora. Verifique os dados e tente novamente ✨</p>";
  }
});
</script>
</body>
</html>
